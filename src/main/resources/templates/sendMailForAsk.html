<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
</head>
<body>
<header th:replace="adminIndex::header"></header>
<section style="background-color: whitesmoke">
  <div class="container">
    <div class="col-md-8 col-md-offset-2" >
      <div class="sendMail">
        <div class="contact-caption clearfix" style="margin-top: 30%; margin-bottom: 5%;background-color: white">
          <div class="col-md-10 col-md-offset-1 contact-form">
        <form class="form-horizontal" th:action="@{/bookDoctor/admin/sendmail}" method="POST" th:object="${question}">
          <input type="hidden" name="userName" th:value="${question.userName}" />
          <input type="hidden" name="phone" th:value="${question.phone}" />
          <input type="hidden" name="email" th:value="${question.email}" />
          <input type="hidden" name="content" th:value="${question.content}" />
          <div class="form-group">
            <input type="text" name="answer" style="border: none; margin-top: 3%" placeholder="Nhập câu trả lời" />
          </div>
          <div class="form-group">
            <input class="submit-btn" type="submit" value="Gửi"/>
          </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../static/js/jquery-2.1.1.js" th:src="@{/js/jquery-2.1.1.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
