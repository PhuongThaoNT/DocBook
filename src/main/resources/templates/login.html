<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
</head>
<body th:style="'background:url(' + @{/img/2.jpg} + ');'" id="bodyLogin">
	<!--header-->
	<!--container-->
	<div class="container main-content list" style="margin-top: 5%">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<a href="index.html" style="text-decoration: none">
					<h2 class="logo-default" style="text-align: center; margin-bottom: 11%; color: white">Shipping
						System</h2>
				</a>
				<div class="panel panel-default"
					style="background: none; width: 90%; margin-left: 5%" id="login">
					<div class="panel-body"
						th:style="'background:url(' + @{/img/bg-white-lock.png} + ');'"
						id="panelLogin">
						<h3 style="text-align: center; color: white">Đăng nhập</h3>
						<img src="../static/img/grey_avatar.svg"
							th:src="@{/img/grey_avatar.svg}" alt="My img"
							style="margin-left: 32%; margin-bottom: 3%" />
						<p th:if="${param.error}" class="error"
							style="text-align: center; color: red; font-size: 12px">Sai
							tên đăng nhập hoặc mật khẩu</p>

						<form th:action="@{/app-login}" method="POST"
							class="form-horizontal">
							<div class="col-md-10 col-md-offset-1">
								<div class="form-group">
									<input type="text" class="form-control" name="app_username"
										placeholder="Tên đăng nhập..." />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="app_password"
										placeholder="Mật khẩu..." />
								</div>
								<div class="form-group">
									<div class="col-md-8" style="padding-left: 0">
										<div class="checkbox">
											<label style="color: white"> <input type="checkbox" />
												Nhớ mật khẩu
											</label>
										</div>
									</div>
									<div class="col-md-4" style="padding-left: 2%; padding-top: 3%">
										<a href="register.html" th:href="@{/bookDoctor/register}"
											style="color: dimgrey">Đăng kí</a>
									</div>
								</div>
								<div class="form-group">
									<a href="#" class="col-md-7 control-label"
										style="text-align: left; text-decoration: none; padding-left:0; padding-right=0"
										id="clickresetpwd">Quên mật khẩu?</a>
									<div class="col-md-5" style="padding-left:0; padding-right=0">
										<button type="submit" class="btn btn-primary">Đăng nhập</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="panel panel-default"
					style="background: none; width: 90%; margin-left: 5%" id="resetpwd">
					<div class="panel-body"
						th:style="'background:url(' + @{/img/bg-white-lock.png} + ');'"
						id="panelLogin">
						<h3 style="text-align: center; color: white">Khôi phục mật khẩu
							</h3>
						<img src="../static/img/grey_avatar.svg"
							th:src="@{/img/grey_avatar.svg}" alt="My img"
							style="margin-left: 32%; margin-bottom: 3%" />
						<form action="#" th:action="@{/bookDoctor/forgotpwd}"
							th:object="${user}" method="POST" class="form-horizontal">
							<div class="col-md-10 col-md-offset-1">
								<div class="form-group">
									<input type="text" class="form-control" name="email"
										placeholder="Nhập email khôi phục..." />
								</div>
								<div class="form-group">
									<a href="#" class="col-md-7 control-label"
										style="text-align: left; text-decoration: none" id="clickback">Quay
										lại</a>
									<div class="col-md-5">
										<button type="submit" class="btn btn-primary">Gửi</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<p style="text-align: center">2018 &copy; Shipping System by
					ThaoNTP</p>
			</div>
		</div>
	</div>
	<script src="../static/js/jquery-2.1.1.js"
		th:src="@{/js/jquery-2.1.1.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$("#resetpwd").hide();
		$("#login").show();
		$("#clickresetpwd").click(function() {
			$("#login").hide();
			$("#resetpwd").show();
		});
		$("#clickback").click(function() {
			$("#resetpwd").hide();
			$("#login").show();
		})
	</script>
	<!--footer-->

</body>
</html>
