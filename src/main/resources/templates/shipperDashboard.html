<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="controlLayout::control-head">

</head>

<body>
	<div class="container">
		<div class="row">

			<div id="wrapper" th:replace="controlLayout::control-menu"></div>

			<div th:object="${mechant}">
				<div class="tabbable-panel" th:object="${orders}">
					<div class="tabbable-line">
						<ul class="nav nav-tabs ">
							<li class="active"><a href="#tab_default_1"
								data-toggle="tab"> Đơn hàng mới </a></li>
							<li><a href="#tab_default_2" data-toggle="tab"> Đơn đợi
									xử li </a></li>
							<li><a href="#tab_default_3" data-toggle="tab"> Đơn đang
									chuyển </a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_default_1">
								<!--Table-->
								<table class="table table-striped table-advance table-hover">

									<thead>
										<tr>
											<th>STT</th>
											<th>Cửa hàng</th>
											<th class="hidden-phone">Địa chỉ</th>
											<th>Số đơn hàng</th>
											<th>Tiền công</th>
											<th>Thời gian giao hàng</th>
											<th>Thao tác</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="orders, iterStat : ${orders}"
											th:object="${orders}"
											th:if="${orders.status} == 2 || ${orders.status}==4">
											<td th:text="${iterStat.count}"></td>
											<td></td>
											<td>12</td>
											<td>300.000 VNĐ</td>
											<td>12-6-2018</td>
											<td>
												<button class="btn btn-primary btn-xs" data-toggle="modal"
													data-target="#myModal">
													<i class="fa fa-eye"></i>
												</button> <!-- Modal -->
												<div id="myModal" class="modal fade" role="dialog">
													<div class="modal-dialog">

														<!-- Modal content-->
														<div class="modal-content">
															<div class="modal-header">
																<button type="button" class="close" data-dismiss="modal">&times;</button>
																<h4 class="modal-title">Cửa hàng Lan Thu</h4>
															</div>
															<div class="modal-body">
																<table
																	class="table table-striped table-advance table-hover">
																	<thead>
																		<tr>
																			<th>STT</th>
																			<th>Địa chỉ nhận</th>
																			<th>Hạn giao</th>
																			<th>Số đơn</th>
																			<th>Tiền công</th>
																			<th>Nhận chuyển</th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr>
																			<td>1</td>
																			<td>Quận Cầu Giấy</td>
																			<td>12-6-2018</td>
																			<td>5</td>
																			<td>100.000 VNĐ</td>
																			<td>
																				<button class="btn btn-success btn-xs">
																					<i class="fa fa-check"></i>
																				</button>
																			</td>
																		</tr>

																	</tbody>
																</table>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-default"
																	data-dismiss="modal">Close</button>
															</div>
														</div>

													</div>
												</div>
												<button class="btn btn-success btn-xs">
													<i class="fa fa-check"></i>
												</button>
											</td>


										</tr>

									</tbody>
								</table>
							</div>
							<div class="tab-pane" id="tab_default_2">
								<!--Table-->
								<table class="table table-striped table-advance table-hover">

								</table>

							</div>
							<div class="tab-pane" id="tab_default_3"></div>
						</div>
					</div>
				</div>
			</div>


			<div></div>

		</div>
	</div>
</body>
</html>
