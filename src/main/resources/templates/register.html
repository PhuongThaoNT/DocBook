<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
</head>
<body th:style="'background:url(' + @{/img/2.jpg} + ');'" id="bodyLogin">
<!--header-->
<!--container-->
<div class="container main-content list" style="margin-top: 5%">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <a href="index.html" style="text-decoration: none">
                <h2 class="logo-default" style="text-align: center; margin-bottom: 11%; color: white">Shipping System</h2> </a>
            <div class="panel panel-default" style="background: none; width: 90%; margin-left: 5%" id="login">
                <div class="panel-body" th:style="'background:url(' + @{/img/bg-white-lock.png} + ');'" id="panelLogin">
                    <h3 style="text-align: center; color: white">Đăng nhập</h3>
                    <img src="../static/img/grey_avatar.svg" th:src="@{/img/grey_avatar.svg}" alt="My img" style="margin-left: 32%; margin-bottom: 3%"/>
                    <p th:if="${param.error}" class="error" style="text-align: center; color: red; font-size:12px ">
                        Sai tên đăng nhập hoặc mật khẩu.
                    </p>
                    <form action="#" th:action="@{/register}" th:object="${account}" method="POST" class="form-horizontal">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="col-md-10 col-md-offset-1">
                                <!--<input name="id" type="hidden" th:value="${user.id}" />-->
                                <div class="form-group">
                                    <input type="text" class="form-control" name="userName" placeholder="Họ và tên*..."/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Email*..."/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="phoneNumber" placeholder="Số điện thoại..."/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Mật khẩu*..."/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="resetPassword" placeholder="Xác nhận mật khẩu*..."/>
                                </div>
                                <!--<div class="form-group">-->
                                <!---->
                                <!--</div>-->
                                <div class="form-group">
                                    <!--<a href="#"  class="col-md-6 control-label" style="text-align: left; text-decoration: none; padding-left: 0; color: #285e8e;" id="clickresetpwd">Quay lại</a>-->
                                    <div class="col-md-6" style="padding-top: 4px; padding-left: 0;">
                                        <div class="dropup">
                                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                Vai trò*
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a href="#">Người bán</a></li>
                                                <li><a href="#">Khách hàng</a></li>
                                                <li><a href="#">Shipper</a></li>
                                                <!--<li role="separator" class="divider"></li>-->
                                                <!--<li><a href="#">Separated link</a></li>-->
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-6"  style="padding-left: 15px">
                                        <button type="submit" class="btn btn-primary">Đăng kí</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p style="text-align: center">2018 &copy; Shipping System by ThaoNTP</p>
        </div>
    </div>
</div>
<script src="../static/js/jquery-2.1.1.js" th:src="@{/js/jquery-2.1.1.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!--footer-->

</body>
</html>
